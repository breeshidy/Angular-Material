<style>
  h1 {
    text-align: center;
    text-decoration: underline;
  }
</style>

<h1>{{ title }}</h1>

<mat-table  [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID.</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.id }}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell  *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell  *matCellDef="let element">{{ element.status }}</mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lastUpdatedDate">
    <mat-header-cell  *matHeaderCellDef mat-sort-header>Last Updated Date</mat-header-cell>
    <mat-cell  *matCellDef="let element">
      <!-- {{ element.lastUpdatedDate.getFullYear()}} / {{ element.lastUpdatedDate.getMonth()}} / {{ element.lastUpdatedDate.getDate()}}  -->
      {{ element.lastUpdatedDate | date: "dd/MM/yyyy HH:mm:ss Z" }}
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<router-outlet></router-outlet>

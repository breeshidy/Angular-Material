<style>
  h1 {
    text-align: center;
    text-decoration: underline;
  }
</style>

<h1>{{ title }}</h1>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lastUpdatedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated Date</th>
    <td mat-cell *matCellDef="let element">
      <!-- {{ element.lastUpdatedDate.getFullYear()}} / {{ element.lastUpdatedDate.getMonth()}} / {{ element.lastUpdatedDate.getDate()}}  -->
      {{ element.lastUpdatedDate | date: "dd/MM/yyyy HH:mm:ss Z" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<router-outlet></router-outlet>
